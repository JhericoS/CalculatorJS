<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator-grill">
        <div class="output">
            <input class="display" type="text" id="result" placeholder="0">
        </div>
        
        <button name="data-delete" class="mathematic-operators">C</button>
        <button name="data-operation" class="mathematic-operators">^</button>
        <button name="data-operation" class="mathematic-operators">/</button>
        <button name="data-delete-value" class="mathematic-operators">‚Üê</button>
        <button name="data-number">7</button>
        <button name="data-number">8</button>
        <button name="data-number">9</button>
        <button name="data-operation" class="mathematic-operators">x</button>
        <button name="data-number">4</button>
        <button name="data-number">5</button>
        <button name="data-number">6</button>
        <button name="data-operation" class="mathematic-operators">-</button>
        <button name="data-number">1</button>
        <button name="data-number">2</button>
        <button name="data-number">3</button>
        <button name="data-operation" class="mathematic-operators">+</button>
        <button name="data-negative" class="mathematic-operators">+/-</button>
        <button name="data-number">0</button>
        <button name="data-number" class="mathematic-operators">.</button>
        <button name="data-result" class="mathematic-operators-result">=</button>
    </div>

    <div>
        <p class="credits">Developed by Jherico Solier</p>
    </div>
    
    <script src="calculator.js"></script>

</body>
</html>
